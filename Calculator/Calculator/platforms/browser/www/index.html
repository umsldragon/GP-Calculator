<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
    </head>
    <body>
		<div id="display">
			<div id="eq"></div>
			<div id="calc">0</div>
			<div id="one" class="buttons"><p>1</p></div>
			<div id="two" class="buttons"><p>2</p></div>
			<div id="three" class="buttons"><p>3</p></div>
			<div id="four" class="buttons"><p>4</p></div>
			<div id="five" class="buttons"><p>5</p></div>
			<div id="six" class="buttons"><p>6</p></div>
			<div id="seven" class="buttons"><p>7</p></div>
			<div id="eight" class="buttons"><p>8</p></div>
			<div id="nine" class="buttons"><p>9</p></div>
			<div id="zero" class="buttons"><p>0</p></div>
			<div id="decimal" class="buttons"><p>.</p></div>
			<div id="plus" class="buttons"><p>+</p></div>
			<div id="minus" class="buttons"><p>-</p></div>
			<div id="equals" class="buttons"><p>=</p></div>
			<div id="times" class="buttons"><p>x</p></div>
			<div id="divide" class="buttons"><p>/</p></div>
			<div id="clear" class="buttons"><p>CE</p></div>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="javascript/jquery.js"></script>
        <script type="text/javascript" src="javascript/js.js"></script>
	</body>
	<link href="css/css.css" type="text/css" rel="stylesheet">
</html>
